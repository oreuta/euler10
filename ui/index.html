<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Summation of primes</title>
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="main.css">
	<script src="jquery-3.1.1.min.js"></script>
	<script src="ws.js"></script>
</head>
<body>
	<h1>Summation of primes</h1>
	<table>
		<tr><td class="label">Upper limit:</td>
		    <td><input id="n" type="text" placeholder="int64"></td>
			<td><input id="btnCalc" type="button" value="Calculate"></td>
		</tr>
		<tr><td class="label">No. of goroutines:</td>
		    <td><input id="nr" type="text" value="0"
			title="0 - Default number; 1 - Main only"></td>
		</tr>
		<tr><td class="label">Show primes:</td>
		    <td><input id="lst" type="checkbox" 
			title="WARNING: Too large output could be produced!"></td>
		</tr>
		<tr><td class="label">Sum:</td>
		    <td><div id="sum">Nothing to show yet</div></td>
		</tr>
		<tr><td class="label">Elapsed time:</td>
		    <td><div id="etime">Nothing to show yet</div></td>
		</tr>
		<tr><td class="label">Message:</td>
		    <td colspan="2"><div id="mess">Nothing to show yet</div></td>
		</tr>
		<tr><td class="label">List of Primes</td>
		</tr>
	</table>
	<textarea id="primes" rows="10" cols="50" readonly>
	</textarea>
	<br>
	<a href="https://github.com/oreuta/euler10">GitHub</a> |
	<a href="/metrics">Metrics</a>
</body>
</html>
