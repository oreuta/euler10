<!doctype html>
<!-- https://www.youtube.com/watch?v=SjLJ8Dyuywg -->

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sum of primes</title>
	<link rel="stylesheet" href="main.css">
	<script src="jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#btnCalc').click(function() {
				var sum = $('#sum');
				sum.html("Waiting for reply...");
				var n = $('#n').val();
				$.ajax({
					url: 'http://localhost:5050/sum',
					method: 'post',
					data: 
					'{"n": '+n+', "list": false}',
					dataType: 'json',
					contentType: 'application/json',
					success: function(data) {
						sum.html(data.sum);
					},
				});
			});
		});
	</script>
</head>
<body>
	<h1>Sum of primes</h1>
	<table>
		<tr><td>Upper limit:</td>
		    <td><input id="n" type="text" placeholder="int64"></td>
			<td><input id="btnCalc" type="button" value="Calculate"></td>
		</tr>
		<tr><td>Result:</td>
		    <td><div id="sum"></div></td>
		</tr>
	</table>
</body>
</html>
